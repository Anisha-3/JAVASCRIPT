<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="absolute circle1"></div>
    <div class="absolute circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="user_photo.jpg" alt="user">
            </div>
            <div class="user-name">
                <h2>Anisha Asnani</h2>
            </div>
            <div class="designation">
                <h3>3rd year Btech student</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>
    <!-- share modal -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>

            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/06d74dc2c8.js" crossorigin="anonymous"></script>
</body>
</html>
